Name: UserComponent
Type: platform
Description: "User component for the Decoupled Simulation Platform"
DockerImage: ghcr.io/evcommunities/user-component:latest
Attributes:
    UserId:
        Environment: USER_ID
        Optional: false
    UserName:
        Environment: USER_NAME
        Optional: false
    StationId:
        Environment: STATION_ID
        Optional: false
    StateOfCharge:
        Environment: STATE_OF_CHARGE
        Optional: false
    CarBatteryCapacity:
        Environment: CAR_BATTERY_CAPACITY
        Optional: false
    CarModel:
        Environment: CAR_MODEL
        Optional: false
    CarMaxPower:
        Environment: CAR_MAX_POWER
        Optional: false
    TargetStateOfCharge:
        Environment: TARGET_STATE_OF_CHARGE
        Optional: false
    TargetTime:
        Environment: TARGET_TIME
        Optional: false
